<!DOCTYPE html>
<html>

<head>
  <Title> Square Frames </Title>

  <link rel="stylesheet" href="style/10e.css">

</head>

<body>

  <div class="maltipoo">
    <div class="recreate">
      <div class="profile-pic">
        <img class="maltipoo-square" src="thumbnails/Maltipoo.jpg">
      </div>

      <div class="profile-name">
        <p class="name">
          Elsa
        </p>
      </div>

      <div class="mutual-friends">
        <p class="friends">
          2 mutual friends
        </p>
      </div>

      <div class="request-btn">
        <button class="add-button">
          Add Friend
        </button>
      </div>

    </div>

    <div class="shitzu">
      <div class="recreate1">

        <div class="profile-pic">
          <img class="shitzu-square" src="thumbnails/shitzu.jpg">
        </div>

        <div class="profile-name">
          <p class="name1">
            Mimi
          </p>
        </div>

        <div class="mutual-friends">
          <p class="friends1">
            3 mutual friends
          </p>
        </div>

        <div class="request-btn">
          <button class="add-button1">
            Add Friend
          </button>
        </div>
      </div>

      <div class="coorgi">
        <div class="recreate2">

          <div class="profile-name">
            <img class="coorgi-square" src="thumbnails/coorgi.jpg">
          </div>

          <div class="profile-name">
            <p class="name2">
              Rex
            </p>
          </div>

          <div class="mutual-friends">
            <p class="friends2">
              3 mutual friends
            </p>
          </div>

          <div class="request-btn">
            <button class="add-button2">
              Add Friend
            </button>
          </div>

        </div>

      </div>


    </div>


  </div>

</body>


</html>
