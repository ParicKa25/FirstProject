<!DOCTYPE html>
<html>

<head>
  <title> Search bar header practice </title>

  <link rel="stylesheet" href="style/12f.css">
</head>

<body>

  <div class="search-bar">
    <div>

      <div class="left-section">
        <p class="Home-text">
          Home

</html>
